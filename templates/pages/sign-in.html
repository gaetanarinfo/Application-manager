{% include 'base.html' %} {% load static %}

<main class="main-content mt-0">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">
                  Applications manager
                </h3>
                <p class="mb-0">
                  Entrez votre email et votre mot de passe pour vous connecter
                </p>
              </div>
              <div class="card-body">
                <form method="post" role="form" class="needs-validation" novalidate>
                  {% csrf_token %} {% if msg %}
                  <div class="alert alert-danger" role="alert">
                    <span class="text-white font-weight-bold">{{ msg }}</span>
                  </div>
                  {% endif %}

                  <label>Nom d'utilisateur</label>
                  <div class="mb-3">
                    <input
                      type="text"
                      name="username"
                      required
                      class="form-control"
                      placeholder="Nom d'utlisateur"
                      aria-label="Username"
                      required
                      aria-describedby="username"
                    />
                    <div class="invalid-feedback">Le champs adresse email est obligatoire.</div>
                  </div>
                  <label>Mot de passe</label>
                  <div class="mb-3">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Mot de passe"
                      aria-label="Password"
                      required
                      aria-describedby="password"
                    />
                    <div class="invalid-feedback">
                        Le champs mot de passe est obligatoire.
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn bg-gradient-info w-100 mt-4 mb-0"
                    >
                      Connexion
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8"
            >
              <div
                class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                style="
                  background-image: url('{% static 'img/curved-images/curved6.jpg' %}');
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll(".needs-validation");

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms).forEach(function (form) {
    form.addEventListener(
      "submit",
      function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }

        form.classList.add("was-validated");
      },
      false
    );
  });
</script>
