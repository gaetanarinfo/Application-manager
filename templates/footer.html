{% load static %}
<div class="fixed-plugin">
  <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
    <i class="fa fa-cog py-2"> </i>
  </a>
  <div class="card shadow-lg">
    <div class="card-header pb-0 pt-3">
      <div class="float-start">
        <h5 class="mt-3 mb-0">Configuration</h5>
        <p>Voir nos options du tableau de bord.</p>
      </div>
      <div class="float-end mt-4">
        <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
          <i class="fa fa-close"></i>
        </button>
      </div>
      <!-- End Toggle Button -->
    </div>
    <hr class="horizontal dark my-1" />
    <div class="card-body pt-sm-3 pt-0">
      <!-- Sidebar Backgrounds -->
      <div>
        <h6 class="mb-0">Couleurs de la barre latérale</h6>
      </div>
      <a href="javascript:void(0)" class="switch-trigger background-color">
        <div class="badge-colors my-2 text-start">
          <span
            class="badge filter bg-gradient-primary active"
            data-color="primary"
            onclick="sidebarColor(this)"
          ></span>
          <span
            class="badge filter bg-gradient-dark"
            data-color="dark"
            onclick="sidebarColor(this)"
          ></span>
          <span
            class="badge filter bg-gradient-info"
            data-color="info"
            onclick="sidebarColor(this)"
          ></span>
          <span
            class="badge filter bg-gradient-success"
            data-color="success"
            onclick="sidebarColor(this)"
          ></span>
          <span
            class="badge filter bg-gradient-warning"
            data-color="warning"
            onclick="sidebarColor(this)"
          ></span>
          <span
            class="badge filter bg-gradient-danger"
            data-color="danger"
            onclick="sidebarColor(this)"
          ></span>
        </div>
      </a>
      <!-- Sidenav Type -->
      <div class="mt-3">
        <h6 class="mb-0">Type de navigation latérale</h6>
        <p class="text-sm">Choisissez entre 2 types de sidenav différents.</p>
      </div>
      <div class="d-flex">
        <button
          class="btn bg-gradient-primary w-100 px-3 mb-2 active"
          data-class="bg-transparent"
          onclick="sidebarType(this)"
        >
        Transparente
        </button>
        <button
          class="btn bg-gradient-primary w-100 px-3 mb-2 ms-2"
          data-class="bg-white"
          onclick="sidebarType(this)"
        >
          Blanche
        </button>
      </div>
      <p class="text-sm d-xl-none d-block mt-2">
        Vous pouvez modifier le type de sidenav uniquement sur la vue du bureau.
      </p>
      <!-- Navbar Fixed -->
      <div class="mt-3">
        <h6 class="mb-0">Barre de navigation fixe</h6>
      </div>
      <div class="form-check form-switch ps-0">
        <input
          class="form-check-input mt-1 ms-auto"
          type="checkbox"
          id="navbarFixed"
          onclick="navbarFixed(this)"
        />
      </div>
    </div>
  </div>
</div>  

<!--   Core JS Files   -->
 <script src="{% static 'js/jquery-ui.min.js' %}"></script>
 <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
 <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
 <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>
 <script>
   var win = navigator.platform.indexOf('Win') > -1;
   if (win && document.querySelector('#sidenav-scrollbar')) {
     var options = {
       damping: '0.5'
     }
     Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
   }
 </script>
 <!-- Github buttons -->
 <script async defer src="https://buttons.github.io/buttons.js"></script>
 <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
 <script src="{% static 'js/soft-ui-dashboard.min.js' %}"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
 
</body>
</html>
